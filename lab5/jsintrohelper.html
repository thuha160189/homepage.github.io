    <script src="lab5.js"></script>
    <script>

        /* runs test to see if expected argument is === to value returned by function2test argument */
        function myFunctionTest(expected, function2test) {
            let result = function2test();

            if(Array.isArray(expected)){
                expected = expected.toString();
            }
            if(Array.isArray(result)){
                result = result.toString();
            }
            if (expected === result) {
                return "TEST SUCCEEDED";
            } else {
                return "TEST FAILED.  Expected " + expected + " found " + function2test();
            }
        }

  
        console.log("Expected output of myarr() is 40  " + myFunctionTest([1,1], function () {
            return myarr();
        }));
        console.log("Expected output of max(1,9) is 9  " + myFunctionTest(9, function () {
            return max(1,9);
        }));
        console.log("Expected output of maxofThree(6,12,1) is 12  " + myFunctionTest(12, function () {
            return max(6,12,1);
        }));
        console.log("Expected output of isVowel('A') is True  " + myFunctionTest(true, function () {
            return isVowel('a');
        }));
        console.log("Expected output of sum() is 20  " + myFunctionTest(20, function () {
            return sum([7,3,10]);
        }));
        console.log("Expected output of multiplies() is 210  " + myFunctionTest(210, function () {
            return multiplies([7,3,10]);
        }));
        console.log("Expected output of reverse() is ratset gaj  " + myFunctionTest("ratset gaj", function () {
            return reverse("jag testar");
        }));
        console.log("Expected output of findLongestWord() is 14 " + myFunctionTest(14, function () {
            return findLongestWord(["jag", "testar", "test", "hello everyone", "abc"]);
        }));

        console.log("Expected output of findLongWord() is ['testar', 'test', 'hello everyone'] " + myFunctionTest(["testar", "test", "hello everyone"], function () {
            return filterLongWord(["jag", "testar", "test", "hello everyone", "abc"], 3);
        }));
        const a = [1,3,5,3,3];
        console.log("Expected output of multiplies10(a) is [10,30,50,30,30] " + myFunctionTest([10,30,50,30,30], function(){   
                return multiplies10(a);
        }));
        console.log("Expected output of multiplies10(a) is [10,30,50,30,30] " + myFunctionTest([10,30,50,30,30], function(){   
                return multiplies10(a);
        }));
        console.log("Expected output of arrWithNum3(a) is [3,3,3] " + myFunctionTest([3,3,3], function(){   
                return arrWithNum3(a);
        }));
        console.log("Expected output of productAll(a) is 135 " + myFunctionTest(135, function(){   
                return productAll(a);
        }));
    </script>
